{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- mogelijkheid input file 1 -->
            <input type="file" name="file1"/><br>

            <!-- mogelijkheid input file 2 -->
            <input type="file" name="file2"/><br>

            <!-- drie radio buttons voor een input genaamd "algorithm -->
            <input type="radio" name="algorithm" value="lines" checked> Compare lines<br>
            <input type="radio" name="algorithm" value="sentences"> Compare sentences<br>
            <input type="radio" name="algorithm" value="substrings"> Compare substrings<br>

            <!-- een getal genaamd length -->
            <input type="number" name="length" value="of length n" placeholder="of length n"/><br>

            <!-- een submit button -->
            <button type="submit">Compare</button>

        </form>
    </div>

{% endblock %}
